<!DOCTYPE html>
<html>
<head>
<body>
<h3>주사위</h3>
<hr>
<canvas id = "myCanvas" style="background-color:aliceblue"
    width="1000" height="500"></canvas>
<script>
    var canvas = document.getElementById("myCanvas");
    var context = canvas.getContext("2d");

    context.beginPath();
    context.rect(30, 30, 100, 100);
    context.stroke();

    context.beginPath();
    context.arc(80,80,10,0,2*Math.PI,false);
    context.stroke();
    context.fillStyle = "black";
    context.fill();

    context.beginPath();
    context.rect(140, 30, 100, 100);
    context.stroke();

    context.beginPath();
    context.arc(160,50,10,0,2*Math.PI,false);
    context.stroke();
    context.fillStyle = "black";
    context.fill();

    context.beginPath();
    context.arc(220,110,10,0,2*Math.PI,false);
    context.stroke();
    context.fillStyle = "black";
    context.fill();

    context.beginPath();
    context.rect(250,30,100,100);
    context.stroke();

    context.beginPath();
    context.arc(270,50,10,0,2*Math.PI,false);
    context.stroke();
    context.fillStyle = "black";
    context.fill();

    context.beginPath();
    context.arc(300,80,10,0,2*Math.PI,false);
    context.stroke();
    context.fillStyle = "black";
    context.fill();

    context.beginPath();
    context.arc(330,110,10,0,2*Math.PI,false);
    context.stroke();
    context.fillStyle = "black";
    context.fill();

    context.beginPath();
    context.rect(30,140,100,100);
    context.stroke();

    context.beginPath();
    context.arc(50,160,10,0,2*Math.PI,false);
    context.stroke();
    context.fillStyle = "black";
    context.fill();

    context.beginPath();
    context.arc(110,160,10,0,2*Math.PI,false);
    context.stroke();
    context.fillStyle = "black";
    context.fill();

    context.beginPath();
    context.arc(50,220,10,0,2*Math.PI,false);
    context.stroke();
    context.fillStyle = "black";
    context.fill();

    context.beginPath();
    context.arc(110,220,10,0,2*Math.PI,false);
    context.stroke();
    context.fillStyle = "black";
    context.fill();

    context.beginPath();
    context.rect(140,140,100,100);
    context.stroke();

    context.beginPath();
    context.arc(160,160,10,0,2*Math.PI,false);
    context.stroke();
    context.fillStyle = "black";
    context.fill();

    context.beginPath();
    context.arc(220,160,10,0,2*Math.PI,false);
    context.stroke();
    context.fillStyle = "black";
    context.fill();

    context.beginPath();
    context.arc(190,190,10,0,2*Math.PI,false);
    context.stroke();
    context.fillStyle = "black";
    context.fill();

    context.beginPath();
    context.arc(160,220,10,0,2*Math.PI,false);
    context.stroke();
    context.fillStyle = "black";
    context.fill();

    context.beginPath();
    context.arc(220,220,10,0,2*Math.PI,false);
    context.stroke();
    context.fillStyle = "black";
    context.fill();

    context.beginPath();
    context.rect(250,140,100,100);
    context.stroke();

    context.beginPath();
    context.arc(270,160,10,0,2*Math.PI,false);
    context.stroke();
    context.fillStyle = "black";
    context.fill();

    context.beginPath();
    context.arc(330,160,10,0,2*Math.PI,false);
    context.stroke();
    context.fillStyle = "black";
    context.fill();

    context.beginPath();
    context.arc(270,190,10,0,2*Math.PI,false);
    context.stroke();
    context.fillStyle = "black";
    context.fill();

    context.beginPath();
    context.arc(330,190,10,0,2*Math.PI,false);
    context.stroke();
    context.fillStyle = "black";
    context.fill();

    context.beginPath();
    context.arc(270,220,10,0,2*Math.PI,false);
    context.stroke();
    context.fillStyle = "black";
    context.fill();

    context.beginPath();
    context.arc(330,220,10,0,2*Math.PI,false);
    context.stroke();
    context.fillStyle = "black";
    context.fill();
</script>
</body>
</head>
</html>
